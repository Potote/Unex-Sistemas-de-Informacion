<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchDataArduino">
<head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

        <title>Node/Angular DataArduino App</title>

        <!-- SCROLLS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <style>
                html                                    { overflow-y:scroll; }
                body                                    { padding-top:50px; }
                #dataarduino-list                               { margin-bottom:30px; }
                #dataarduino-form                               { margin-bottom:50px; }
        </style>

        <!-- SPELLS -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

        <script src="js/controllers/main.js"></script> <!-- load up our controller -->
        <script src="js/services/dataarduinos.js"></script> <!-- load our dataarduino service -->
        <script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
        <div class="container">

                <!-- HEADER AND TODO COUNT -->
                <div class="jumbotron text-center">
                        <h1>Número de datos <span class="label label-info">{{ dataarduinos.length }}</span></h1>
                </div>

                <!-- TODO LIST -->
                <div id="dataarduino-list" class="row">
                <h2 style="font-weight: bold; margin-left: 100px;">ID Sensor - Temperatura - Humedad - Fecha - Hora - Latitud - Longitud </h2>
                        <div class="col-sm-4 col-sm-offset-4" style="margin-left: 90px; width: 1830px;">
                                <!-- LOOP OVER THE TODOS IN $scope.dataarduinos -->
                                <div class="checkbox" ng-repeat="dataarduino in dataarduinos">
                                        <label>
                                                <a style="text-decoration:none; cursor: default; font-size:20px;"> {{ dataarduino.id_sensor }} | {{ dataarduino.tempera$
                                        </label>
                                </div>

                                <p class="text-center" ng-show="loading">
                                        <span class="fa fa-spinner fa-spin fa-3x"></span>
                                </p>
                        </div>
                </div>

        </div>

</body>
</html>
